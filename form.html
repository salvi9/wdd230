    <main>
        <h1>Chamber of Commerce Application</h1>
            <div id="formmessage"></div>
            <form method="get" action="./thankyou.html">
            <fieldset>
                <legend>Applicant Information</legend>
                <label class="top">Username*<input type="text" name="username"required></label>
                <label class="top" for="keyphrase">Password<input type="password" id="keyphrase" name="keyphrase" pattern="[a-zA-Z0-9]{8,}" placeholder="At least eigh alphanumeric characters long."></label>
                
                <label class="top" for="keyphrase2">Re-enter Password<input type="password" id="keyphrase2" name="keyphrase2"></label>
                
                <label class="top">Email*<input type="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required></label>                
            </fieldset>
            <fieldset>
                <label for="r">Page Rating</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>

                </datalist>
                <div class="ref">
            </fieldset>
            
            </fieldset>
